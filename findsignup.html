    <title>Sign Up</title>
</head>

<body>
   
    <h1><b>Sign up to find a Job with us!</b></h1>
    <div class="row">

        <div class="col-md-1" id="col1">
            <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_y3qfynfr.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>

        <div class="col-md-2" id="col2">
            <h1><b id="p1">Create an Account Using!</b></h1>
            <center>
                <a href="#" id="fblogin" class="fa fa-facebook"></a>
                <a href="#" id="glogin" class="fa fa-google"></a>
                <a href="#" id="linlogin" class="fa fa-linkedin"></a>
                <p><b>Or</b></p>
            </center>
            <form id="fsignup" name="form">
                <input id="ema" type="text" placeholder="Email" name="email" autocomplete="email" required />
                <input id="password" type="password" placeholder="Password" name="psw" required Other attributes:
                    maxlength="maxChar" />
                <center>
                    <button id="submit" class="load"><b>Sign Up</b></button>
                    <br>
                    <p id="response" style="color:  red;"><b></b></p>
                    <span id="success"></span>
                </center>
            </form><br>
            <a href="findlogin.html">
                <p><b>Already a member</b></p>
            </a>
        </div>
        <a href="index.html">
            <p><b>Back</b></p>
        </a>
    </div>
