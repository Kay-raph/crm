<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/profile.css" rel="stylesheet" type="text/css" />
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_7qwrqbxo.json"  background="transparent"  speed="1" loop  autoplay></lottie-player>
            </div>
                <div class="col-md-2">
                <h1><b>Let's get to know you better.</b></h1>
                <form action="" method="GET">
                    <p><b>Gender</b></p>
                    <select class="custom-file-upload">
                        <option selected disabled>--Select gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select><br>
                    <p><b>Level of Experience</b></p>
                    <select class="custom-file-upload">
                        <option selected disabled>--Select Experience level--</option>
                        <option>Entry Level</option>
                        <option>Junior Level</option>
                        <option>Senior Level</option>
                    </select><br>
                    <p><b class="skills">Skills</b></p>
                    <ul class="ks-cboxtags">
                        <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash"><label for="checkboxOne">Java</label></li>
                        <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy" checked><label for="checkboxTwo">JavaScript</label></li>
                        <li><input type="checkbox" id="checkboxThree" value="Rarity" checked><label for="checkboxThree">React Js</label></li>
                        <li><input type="checkbox" id="checkboxFour" value="Moondancer"><label for="checkboxFour">Angular Js</label></li>
                        <li><input type="checkbox" id="checkboxFive" value="Surprise"><label for="checkboxFive">PHP & Laravel</label></li>
                        <li><input type="checkbox" id="checkboxSix" value="Twilight Sparkle" checked><label for="checkboxSix">Flutter
                                        </label></li>
                        <li><input type="checkbox" id="checkboxSeven" value="Fluttershy"><label for="checkboxSeven">Vue Js</label></li>
                        <li><input type="checkbox" id="checkboxEight" value="Derpy Hooves"><label for="checkboxEight">Node Js</label></li>
                        <li><input type="checkbox" id="checkboxNine" value="Princess Celestia"><label for="checkboxNine">MySql</label></li>
                        <li><input type="checkbox" id="checkboxTen" value="Gusty"><label for="checkboxTen">Mongo Db</label></li>
                        <li class="ks-selected"><input type="checkbox" id="checkboxEleven" value="Discord"><label for="checkboxEleven">Discord</label></li>
                        <li><input type="checkbox" id="checkboxTwelve" value="Clover"><label for="checkboxTwelve">Python</label></li>
                        <li><input type="checkbox" id="checkboxThirteen" value="Baby Moondancer"><label for="checkboxThirteen">Photoshop</label></li>
                        <li><input type="checkbox" id="checkboxFourteen" value="Medley"><label for="checkboxFourteen">SEO</label></li>
                        <li><input type="checkbox" id="checkboxFifteen" value="Firefly"><label for="checkboxFifteen">Data Entry</label></li>
                      </ul>
                    
                    <p><b>Professional Documents</b></p>
                    <input type="file" id="file-upload" accept=".docx,.pdf,.csv,.jpeg" hidden/>
                    <label for="file-upload" class="custom-file-upload">
                         Upload Resume(Optional)
                    </label>
                    <br><br>
<a href="#"><button>Submit</button></a>
                </form>
            </div>
            <a href="index.html"><p><b>Back</b></p></a>
        </div>
    </div>
</body>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
